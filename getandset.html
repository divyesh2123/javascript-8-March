<body>

    <script>


        let obj = {

            firstName : "d",
            lastName : "dp",
            set fullName(value)
            {
                 this.firstName = value;
            },
            get fullName()
            {
                return this.firstName + " " +  this.lastName
            }

        }

        obj.fullName = "Ddd";
        console.log(obj.fullName)


    </script>
