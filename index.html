<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        span
        {
            color: red;
        }
    </style>
</head>
<body>

    <form name="registation" onsubmit="validate(event)">

        <label>FirstName</label>
        <input type="text"  id="firstName"/>
        <span></span>

        <label>LastName</label>
        <input type="text"  id="lastName"/>
        <span></span>

        <label>Email</label>
        <input type="email"  id="email"/>
        <span></span>

        <label>Password</label>
        <input type="password"  id="password"/>
        <span></span>

        <label>ConfirmPassword</label>
        <input type="password"  id="confimPassword"/>
        <span></span>


            <button type="submit" value="save" >Save</button>

    </form>
    
    <script>

       


        const validate = (e)=>{

            e.preventDefault();

            var elements = document.forms["registation"];

        for(let i=0;i<elements.length;i++)
        {

          let msg =  validateInput(elements[i].id,elements[i].value);
       
          if(msg)
          {
            
            elements[i].nextElementSibling.textContent = msg;
          }
            
        }



        }

        const validateInput = (name,value)=>{

            alert(/[a-zA-Z]/.test(value));
            let erorrMessage = '';
            switch(name)
            {
               case "firstName":
                if(!value)
                {
                    erorrMessage ="please Enter FirstName";
                }

            
               
                
                else if(/[a-zA-Z]/.test(value)== false)
                {
                    erorrMessage ="please Enter valid firstName";
                }
                break;

                case "lastName":
                if(!value)
                {
                    erorrMessage ="please Enter LastName";
                }
                break;


            }

            return erorrMessage;


        }


    </script>

</body>
</html>
