<html lang="en">
<head>

<body>

    <script>

        let array = [1,2,3,4,5,6,20];
        let otherarray = [];

        for(let i=0;i<array.length;i++)
        {
            for(let j=i+1;j<array.length;j++)
            {
           
           
            
                c=  `{${array[i]},${array[j]}}`
            
            
            if(otherarray.includes(c)== false)
            {
                otherarray.push(c);
            }
        }
            
           
        
        }

        console.log(otherarray);


    </script>
    
</body>
