<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        let array = [1,2,3,4,5,6,20];
        let otherarray = [];

        for(let i=0;i<array.length;i++)
        {
            let c ='';
            if(i == array.length-1)
            {
              c=  `{${array[i]},${array[0]}}`
            }
            else
            {
                c=  `{${array[i]},${array[i+1]}}`
            }
            
            if(otherarray.includes(c)== false)
            {
                otherarray.push(c);
            }
            
           
        
        }

        console.log(otherarray);


    </script>
    
</body>
