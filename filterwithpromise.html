        let p = new Promise((resolv,reject)=>{

            let py = [];

            fetch("https://jsonplaceholder.typicode.com/users")

            .then(y=>{

                fetch("https://fakestoreapi.com/users")
            .then(y=>y.json())

                resolv([...y,...py]);
            });


           


            })


          

        });

            console.log(y);
        })


    </script>
